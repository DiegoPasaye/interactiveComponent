<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="icon-star.svg" alt="Stair icon">

        <h1>How did we do?</h1>

        <button type="button" class="submit" onclick="enviar()">SUBMIT</button>
    </div>
